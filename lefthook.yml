pre-commit:
  parallel: true
  commands:
    lint:
      glob: 'src/**/*.{js,ts,jsx,tsx}'
      stage_fixed: true
      run: pnpm lint {staged_files} --fix --quiet

pre-push:
  commands:
    lint:
      glob: 'src/**/*.{js,ts,jsx,tsx}'
      run: pnpm lint {pushed_files} --quiet
    typecheck:
      run: pnpm typecheck
